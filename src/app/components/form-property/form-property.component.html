<div class="contenedor-pricipal">
    <div class="contenedor-formulario">
        <div class="titulo">
            <p>Información de la propiedad</p>
        </div>
        <div class="cargar-imagen">
            <img src="assets/foto3.png" alt="propiedades">
            <button class="pi pi-image"><span class="material-symbols-outlined">
                    add_to_photos
                </span></button>
        </div>

        <div class="formulario">
            <form #propertyForm="ngForm" (ngSubmit)="create(propertyForm)">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" ngModel required>
                </div>

                <div class="form-group">
                    <label for="departamento">Departamento</label>
                    <select id="departamento" name="departamento" ngModel required>
                        <!-- Opciones del departamento -->
                        <option value="Amazonas">Amazonas</option>
                        <option value="Antioquia">Antioquia</option>
                        <!-- ... (otros departamentos) -->
                        <option value="Vichada">Vichada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="municipio">Municipio</label>
                    <select id="municipio" name="municipio" ngModel required>
                        <option value="">Selecciona un municipio</option>
                        <option value="Bogotá">Bogotá</option>
                        <!-- ... (otros municipios) -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipo-ingreso">Tipo de Ingreso</label>
                    <select id="tipo-ingreso" name="tipo_ingreso">
                        <option value="">Selecciona un tipo de ingreso</option>
                        <!-- Opciones del tipo de ingreso -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" ngModel required></textarea>
                </div>

                <div class="form-group">
                    <label for="habitaciones">Habitaciones</label>
                    <input type="number" id="habitaciones" name="habitaciones" ngModel required>
                </div>

                <div class="form-group">
                    <label for="banos">Baños</label>
                    <input type="number" id="banos" name="banos" ngModel required>
                </div>

                <div class="form-group">
                    <label for="mascotas">Mascotas</label>
                    <select id="mascotas" name="mascotas" ngModel required>
                        <option value="true">Si</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="piscina">Piscina</label>
                    <select id="piscina" name="piscina" ngModel required>
                        <option value="true">Si</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="asador">Asador</label>
                    <select id="asador" name="asador" ngModel required>
                        <option value="true">Si</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="valor-noche">Valor noche</label>
                    <input type="number" id="valor-noche" name="valor_noche" ngModel required>
                </div>

                <div class="form-group">
                    <label for="metros-cuadrados">Metros cuadrados</label>
                    <input type="number" id="metros-cuadrados" name="metros_cuadrados" ngModel required>
                </div>

                <div id="enviar" class="form-group">
                    <button class="enviar" type="submit">Guardar</button>
                </div>
            </form>


        </div>
    </div>
</div>
