<app-header></app-header>

<form #registerform="ngForm" (ngSubmit)="create(registerform)">
  <h1>Registro</h1>
  <div>
    <label for="nombre">Nombre:</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      [(ngModel)]="arrendatario.nombre"
      required
    />
  </div>
  <div>
    <label for="nombre">Apellido:</label>
    <input
      type="text"
      id="apellido"
      name="apellido"
      [(ngModel)]="arrendatario.apellido"
      required
    />
  </div>

  <div>
    <label for="email">Correo electrónico:</label>
    <input
      type="email"
      id="Correo"
      name="correo"
      [(ngModel)]="arrendatario.correo"
      required
    />
  </div>
  <div>
    <label for="telefono">Telefono:</label>
    <input
      type="number"
      id="telefono"
      name="telefono"
      [(ngModel)]="arrendatario.telefono"
      required
    />
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="contrasena"
      name="contrasena"
      [(ngModel)]="arrendatario.contrasena"
      required
    />
  </div>
  <div>
    <label class="roltittle" for="tipo">Rol:</label>
    <select
      class="selecttipo"
      id="tipo"
      name="tipequired"
      [(ngModel)]="verificar"
    >
      <option value="">Seleccione un rol</option>
      <option value="arrendador">Arrendador</option>
      <option value="arrendatario">Arrendatario</option>
    </select>
  </div>

  <button type="submit">Registrarse</button>
</form>

<app-footer></app-footer>
