<app-header></app-header>

<form #loginForm="ngForm" (ngSubmit)="read(loginForm)">
  <h1>Login</h1>

  <div>
    <label for="email">Correo electrónico:</label>
    <input
      type="email"
      id="correo"
      name="correo"
      [(ngModel)]="usuario"
      #usuarioField="ngModel"
      required
      email
    />
    <div
      *ngIf="usuarioField.errors?.['required'] && usuarioField.touched"
      class="error"
    >
      El correo electrónico es obligatorio.
    </div>
    <div
      *ngIf="usuarioField.errors?.['email'] && usuarioField.touched"
      class="error"
    >
      El formato del correo electrónico no es válido.
    </div>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="contrasena"
      name="contrasena"
      [(ngModel)]="contrasena"
      #contrasenaField="ngModel"
      required
    />
    <div
      *ngIf="contrasenaField.errors?.['required'] && contrasenaField.touched"
      class="error"
    >
      La contraseña es obligatoria.
    </div>
  </div>

  <div>
    <label class="roltittle" for="tipo">Rol:</label>
    <select
      class="selecttipo"
      id="tipo"
      name="tipo"
      [(ngModel)]="verificar"
      #verificarField="ngModel"
      required
    >
      <option value="">Seleccione un rol</option>
      <option value="arrendador">Arrendador</option>
      <option value="arrendatario">Arrendatario</option>
    </select>
    <div
      *ngIf="verificarField.errors?.['required'] && verificarField.touched"
      class="error"
    >
      Seleccionar un rol es obligatorio.
    </div>
  </div>

  <button type="submit">Iniciar Sesión</button>
</form>

<app-footer></app-footer>
