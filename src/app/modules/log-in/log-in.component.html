
<form (ngSubmit)="read()">
    <h1>Registro</h1>
  
    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="Correo" name="correo" [(ngModel)] = "usuario"   required>
    </div>
  
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="contrasena" name="passworena" [(ngModel)] = "contrasena"  required>
    </div>

    <div>
        <label class="roltittle" for="tipo">Rol:</label>
        <select class="selecttipo" id="tipo" name="tipequired" [(ngModel)]="verificar">
          <option value="">Seleccione un rol</option>
          <option value="arrendador">Arrendador</option>
          <option value="arrendatario">Arrendatario</option>
        </select>
      </div>
      
    <button type="submit">Registrarse</button>
  </form>
