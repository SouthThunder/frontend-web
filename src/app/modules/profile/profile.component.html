        <div class="profile-photo">

            </div>
            <div class="edit-button">
                <button>
                    <img class="edit-img" src="assets/editar.png" alt="Boton editar">
                </button>
            </div>
        </div>
        <div class="info">
            <p>Juan Luis Peralta</p>
            <p class="email">juanPeralta&#64;gmail.com</p>

    <div class="properties-info">
        <div class="contenedor-opciones">
            <button class="barra-principal">Mensajes</button>

        <app-requests-arrendador *ngIf="!mostrarPropertiesArrendador"></app-requests-arrendador>
        <div class="anadir-propiedad" (click)="popFormulario()">
            <button class=" anadir-button">
                <i class="pi pi-plus-circle" id="icono-anadir"></i>

        </div>
    </div>
</div>


<div class="contenedor-principal" [style.display]="mostrarFormulario ? 'block' : 'none'">
    <app-form-property *ngIf="mostrarFormulario"></app-form-property>
    <button id="boton-cerrar" class="pi pi-times-circle" (click)="ocultarFormulario()"></button>
</div>
